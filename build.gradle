buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'checkstyle'

repositories {
	mavenCentral()
}

jar {
	baseName = 'spring-calendar'
	version = '0.1.0.BUILD-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'net.sf.biweekly:biweekly:0.4.6'
	compile 'org.springframework.boot:spring-boot-starter-web'

	compile 'org.webjars:webjars-locator-core'
	compile 'org.webjars.npm:fullcalendar:3.9.0'
	
	runtime 'org.apache.httpcomponents:httpclient'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
}

checkstyle {
	configFile = file('config/checkstyle/checkstyle.xml')
	configProperties = [ 'checkstyle.config.dir' : file('config/checkstyle') ]
	toolVersion = '6.10.1'
}

eclipseJdt {
	inputFile = rootProject.file('config/eclipse/org.eclipse.jdt.core.prefs')
	doLast {
		project.file('.settings/org.eclipse.jdt.ui.prefs').withWriter { writer ->
			writer << rootProject.file('config/eclipse/org.eclipse.jdt.ui.prefs').text
		}
	}
}
